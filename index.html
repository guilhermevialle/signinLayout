<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- css.gg -->
    <link href="https://css.gg/css" rel="stylesheet" />
    <!-- UNPKG -->
    <link href="https://unpkg.com/css.gg/icons/all.css" rel="stylesheet" />
    <!-- JSDelivr -->
    <link
      href="https://cdn.jsdelivr.net/npm/css.gg/icons/all.css"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
    <title>Responsive Webpages</title>
  </head>
  <body>
    <div class="register">
      <div class="main">
        <div class="lside">
          <h1>Create new <span>Lorem Ipsum</span> Account</h1>
          <img src="./images//registerFigure.svg" />
        </div>
        <div class="rside">
          <div class="form">
            <div class="name">
              <div class="inpbox">
                <div>
                  <span class="placeholder">Name</span>
                  <input type="text" class="forminp" />
                </div>
                <div>
                  <i class="gg-user"></i>
                </div>
              </div>
            </div>
            <div class="surname">
              <div class="inpbox">
                <div>
                  <span class="placeholder">Surname</span>
                  <input type="text" class="forminp" />
                </div>
                <div>
                  <i class="gg-user"></i>
                </div>
              </div>
            </div>
            <div class="email">
              <div class="inpbox">
                <div>
                  <span class="placeholder">Email</span>
                  <input type="text" class="forminp" />
                </div>
                <div>
                  <i class="gg-align-center"></i>
                </div>
              </div>
            </div>
            <div class="password">
              <div class="inpbox">
                <div>
                  <span class="placeholder">Password</span>
                  <input type="password" class="forminp" />
                </div>
                <div>
                  <i class="gg-assign"></i>
                </div>
              </div>
            </div>

            <div class="confirm">
              <button>
                <span>Change method</span>
              </button>
              <button>
                <span>Confirm</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
